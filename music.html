<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Music - Monthsary Gift</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff0f5;
      color: #333;
    }

    nav.navbar {
      background: #ffc1d3;
      padding: 10px 0;
    }

    nav.navbar ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    nav.navbar ul li a {
      text-decoration: none;
      color: #a80038;
      font-weight: 500;
      padding: 6px 12px;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    nav.navbar ul li a.active,
    nav.navbar ul li a:hover {
      background-color: #ffd5de;
    }

    header {
      text-align: center;
      margin: 40px 20px 20px;
    }

    header h1 {
      color: #b30047;
      font-size: 2.5em;
      font-family: 'Dancing Script', cursive;
      letter-spacing: 1px;
      text-shadow: 1px 1px 2px rgba(179, 0, 71, 0.3);
    }

    .music-list {
      max-width: 700px;
      margin: 20px auto 60px;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .music-item {
      background: #ffe6f0;
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(255, 51, 102, 0.2);
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.6s ease, transform 0.6s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .music-item.show {
      opacity: 1;
      transform: translateY(0);
    }

    .music-item:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(255, 51, 102, 0.4);
    }

    .music-item h3 {
      margin: 0;
      color: #b30047;
      font-size: 1.3em;
    }

    .music-item p {
      margin: 0;
      font-style: italic;
      color: #a80038;
    }

    /* Custom audio player style */
    audio {
      width: 100%;
      outline: none;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(179, 0, 71, 0.3);
      background: #fff;
      cursor: pointer;
      transition: box-shadow 0.3s ease;
    }

    audio:hover {
      box-shadow: 0 4px 15px rgba(179, 0, 71, 0.6);
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      background: #ffd9e6;
      color: #a06060;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="love-letter.html">Love Card</a></li>
      <li><a href="photos.html">Photos</a></li>
      <li><a href="timeline.html">Timeline</a></li>
      <li><a href="music.html" class="active">Music</a></li>
    </ul>
  </nav>

  <header>
    <h1>Our Love Songs üé∂</h1>
  </header>

  <main class="music-list">
    <div class="music-item">
      <h3>Perfect</h3>
      <p>Ed Sheeran</p>
      <audio controls preload="none" src="music1.mp3"></audio>
    </div>
    <div class="music-item">
      <h3>All of Me</h3>
      <p>John Legend</p>
      <audio controls preload="none" src="music2.mp3"></audio>
    </div>
    
    <div class="music-item">
      <h3>You Are My Sunshine</h3>
      <p>Jimmie Davis</p>
      <audio controls preload="none" src="our_song.mp3"></audio>
    </div>
    
  </main>

  <footer>
    <p>Made with love ‚ù§Ô∏è just for you</p>
  </footer>

  <script>
    // Scroll reveal animation
    const musicItems = document.querySelectorAll('.music-item');

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.1 });

    musicItems.forEach(item => {
      observer.observe(item);
    });
  </script>

</body>
</html>
