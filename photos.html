<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photos - Monthsary Gift</title>
  <link rel="stylesheet" href="styles.css" />
  
  <!-- Import Dancing Script for cursive header -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />
  
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5; /* Uniform soft pink background */
      color: #333;
    }

    nav.navbar {
      background: #ffc1d3; /* Match other pages */
      padding: 10px 0;
    }

    nav.navbar ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    nav.navbar ul li a {
      text-decoration: none;
      color: #a80038;
      font-weight: 500;
      padding: 6px 12px;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    nav.navbar ul li a.active,
    nav.navbar ul li a:hover {
      background-color: #ffd5de;
    }

    header h1 {
      text-align: center;
      margin-top: 30px;
      font-weight: 600;
      color: #b30047;
      font-family: 'Dancing Script', cursive;
      font-size: 3em;
      letter-spacing: 1px;
      text-shadow: 1px 1px 2px rgba(179, 0, 71, 0.4);
    }

    .gallery {
      max-width: 1000px;
      margin: 40px auto;
      padding: 10px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    /* Scroll Reveal Styles */
    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      transition: transform 0.2s ease, opacity 0.8s ease;
      
      opacity: 0;
      transform: translateY(30px);
    }

    .gallery img.show {
      opacity: 1;
      transform: translateY(0);
    }

    .gallery img:hover {
      transform: scale(1.03);
      opacity: 1; /* keep visible on hover */
      transition: transform 0.3s ease;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      padding: 20px;
      background: #ffd9e6; /* Match other pages */
      color: #a06060;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="love-letter.html">Love Card</a></li>
      <li><a href="photos.html" class="active">Photos</a></li>
      <li><a href="timeline.html">Timeline</a></li>
      <li><a href="music.html">Music</a></li>
    </ul>
  </nav>

  <header>
    <h1>Our Memories in Photos ðŸ“¸</h1>
  </header>

  <section class="gallery" id="gallery">
    <!-- Images will be added by JS -->
  </section>

  <footer>
    <p>Made with love, just for you ðŸ’–</p>
  </footer>

  <script>
    const totalPics = 29; // Palitan kung ilan ang pictures mo
    const gallery = document.getElementById('gallery');

    for (let i = 1; i <= totalPics; i++) {
      const img = document.createElement('img');
      img.src = `photos/photo${i}.jpg`; // Dapat nasa "photos/" folder ang images
      img.alt = `Photo ${i}`;
      gallery.appendChild(img);
    }

    // Scroll reveal animation
    const images = document.querySelectorAll('.gallery img');

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
        }
      });
    }, {
      threshold: 0.1
    });

    images.forEach(img => {
      observer.observe(img);
    });
  </script>
</body>
</html>
